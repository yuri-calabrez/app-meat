<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toogleSearch()" class="pull-right search-link">
      <span *ngIf="iptSearch.value"><small>"{{iptSearch.value}}"</small></span>
      <i class="fa fa-search"></i>
    </a>
  </h1>
  <div class="row">
    <div class="col-xs-12 search-bar" [@toogleSearch]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" #iptSearch class="form-control" formControlName="searchControl" placeholder="O que você esta procurando?">
        </div>
      </form>
    </div>
  </div>
</section>


<section class="content">

  <div class="row">
    <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
      <!-- /.info-box -->
    </div>
    <!-- /.col -->
    <div class="col-xs-12" *ngIf="restaurants?.length === 0">
      <p class="lead text-center">
        Não foram encontrados items para a sua busca
      </p>
    </div>
  </div>

</section>

<!-- FIM  do CONTEÚDO -->
