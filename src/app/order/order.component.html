<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
    <section class="invoice">
        <form [formGroup]="orderForm" novalidate>
            <div class="row">
                <div class="col-xs-12">
                    <h2 class="page-header">
                        <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                    </h2>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <p class="lead">Seus dados</p>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <mt-input-container errorMessage="Campo obrigatório"
                                        label="Nome">
                        <input type="text" class="form-control" formControlName="name" autocomplete="off"
                               placeholder="Nome">
                    </mt-input-container>
                </div>

                <div class="col-sm-3 col-xs-12">
                    <mt-input-container errorMessage="Campo obrigatório"
                                        label="E-mail">
                        <input type="text" class="form-control" formControlName="email"
                               autocomplete="off" placeholder="E-mail">
                    </mt-input-container>
                </div>

                <div class="col-sm-3 col-xs-12">
                    <mt-input-container errorMessage="Campo obrigatório"
                                        label="Confirmação de e-mail">
                        <input type="text" class="form-control" formControlName="emailConfirmation"
                               autocomplete="off" placeholder="Confirmação de e-mail">
                    </mt-input-container>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <p class="lead">Endereço de Entrega:</p>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <mt-input-container errorMessage="Campo obrigatório com no minimo 5 caracteres"
                                        label="Endereço">
                        <input type="text" class="form-control" formControlName="address"
                               autocomplete="off" placeholder="Endereço">
                    </mt-input-container>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <mt-input-container errorMessage="Campo obrigatório e somente números"
                                        label="Numero">
                        <input type="text" class="form-control"
                               formControlName="number" autocomplete="off" placeholder="Número">
                    </mt-input-container>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <mt-input-container label="Complemento">
                        <input type="text" class="form-control" formControlName="optionalAddress" autocomplete="off"
                               placeholder="Complemnto">
                    </mt-input-container>

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- Table row -->
            <div class="row">
                <div class="col-xs-12">
                    <p class="lead">Itens do Pedido:</p>
                </div>

                <mt-order-items [items]="cartItems()"
                                (increaseQty)="increaseQty($event)"
                                (decreaseQty)="decreaseQty($event)"
                                (remove)="remove($event)"></mt-order-items>
                <!-- /.col -->
            </div>
            <!-- /.row -->

            <div class="row">
                <!-- accepted payments column -->
                <div class="col-sm-6 col-xs-12">
                    <p class="lead">Formas de Pagamento:</p>

                    <div class="form-group">
                        <mt-radio [options]="paymentOptions" formControlName="paymentOption" required></mt-radio>
                    </div>

                </div>
                <!-- /.col -->
                <div class="col-sm-6 col-xs-12">
                    <p class="lead">Frete e Total:</p>

                    <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>
                </div>
                <!-- /.col -->
            </div>

        </form>

        <div class="row">
            <div class="col-xs-12">
                <button [disabled]="!orderForm.valid || cartItems().length === 0" (click)="checkOrder(form.value)"
                        class="btn btn-success pull-right">
                    <i class="fa fa-credit-card"></i>
                    Concluir Pedido
                </button>
            </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
